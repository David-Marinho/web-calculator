<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    
</head>
<body>
    <main id="calc">
        <div id="screen">
            <p id="calculation">0</p>
            <input id="input" type="number" placeholder="0" autofocus>
        </div>
        
        <ul id="button-grid">  
            <li>
                <button onclick="clearEntry()">CE</button>
            </li>
            <li>
                <button onclick="clean()">C</button>
            </li>
            <li>
                <button onclick="addOperation('/')">/</button>
            </li>
            <li>
                <button onclick="addOperation('x')">*</button>
            </li>
            <li>
                <button onclick="addSymbol('7')">7</button>
            </li>
            <li>
                <button onclick="addSymbol('8')">8</button>
            </li>
            <li>
                <button onclick="addSymbol('9')">9</button>
            </li>
            <li>
                <button onclick="addOperation('-')">-</button>
            </li>
            <li>
                <button onclick="addSymbol('4')">4</button>
            </li>
            <li>
                <button onclick="addSymbol('5')">5</button>
            </li>
            <li>
                <button onclick="addSymbol('6')">6</button>
            </li>
            <li>
                <button onclick="addOperation('+')">+</button>
            </li>
            <li>
                <button onclick="addSymbol('1')">1</button>
            </li>
            <li>
                <button onclick="addSymbol('2')">2</button>
            </li>
            <li>
                <button onclick="addSymbol('3')">3</button>
            </li>
            <li id="result-btn">
                <button onclick="printResult()">=</button>
            </li>
            <li id="zero-btn">
                <button onclick="addSymbol('0')">0</button>
            </li>
            <li>
                <button onclick="addSymbol('.')">,</button>
            </li>
        </ul>
    </main>
</body>
<script src="main.js"></script>
</html>
